<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .a{
        display: flex;
        border: 1px solid black;
        width: 500px;
        height: 500px;
        float: right;
    }
    .b{
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
    .c{
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="c"></div>
    </div>
</body>
</html>
